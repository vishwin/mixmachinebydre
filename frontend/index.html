<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link href="static/css/style.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width" />
	</head>
	<body>
		<div class="bg">
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
			<div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
		</div>
		<div class="panes">
			<div class="home-pane">
				<div class="mix-bttn circular-bttn"><span>Mix <small>me a drink</small><span></div>
				<div class="lucky-bttn rect-bttn">I'm feeling lucky</div>
			</div>
			<div class="mix-pane">
				<h1>Create your mix</h1>
				<!-- <div class="mix-icon">
					<div><div class="diamond-1"></div></div>
					<div><div class="diamond-2"></div></div>
					<div><div class="star-container"><div class="star-1"></div></div></div>
					<div><div class="star-container"><div class="star-2"></div></div></div>
				</div> -->
				<div class="sliders">
					<span>Coke:</span>
					<input type="range" value="0" />
					<span>Ginger ale:</span>
					<input type="range" value="0" />
					<span>Cranberry juice:</span>
					<input type="range" value="0" />
					<span>Mello yello:</span>
					<input type="range" value="0" />
					<span>Amount:</span>
					<label onClick="$('.mix-pane .large-glass').prop('checked', false)">
						<input type="radio" class="small-glass" value="80" />
						<img src="static/img/small-glass.png">
						<span>Small sample</span>
					</label>
					<label onClick="$('.mix-pane .small-glass').prop('checked', false)">
						<input type="radio" class="large-glass" value="300" />
						<img src="static/img/large-glass.png">
						<span>Soda can (12 oz.)</span>
					</label>
				</div>
				<div class="rect-bttn back-bttn"><i class="fa fa-arrow-left"></i></div>
				<div class="rect-bttn mix-bttn">Mix it up!</div>
				<span class="error"></span>
			</div>
			<div class="lucky-pane">
				<h1>Select an amount</h1>
				<label onClick="$('.lucky-pane .large-glass').prop('checked', false)">
					<input type="radio" class="small-glass" value="80" />
					<img src="static/img/small-glass.png">
					<span>Small sample</span>
				</label>
				<label onClick="$('.lucky-pane .small-glass').prop('checked', false)">
					<input type="radio" class="large-glass" value="300" />
					<img src="static/img/large-glass.png">
					<span>Soda can (12 oz.)</span>
				</label>
				<div class="rect-bttn back-bttn"><i class="fa fa-arrow-left"></i></div>
				<div class="rect-bttn mix-bttn">Surprise me!</div>
				<span class="error"></span>
			</div>
			<div class="loading-pane">
				<h1>Cooking up the awesomeness...</h1>
				<ul class="spinner"><li></li><li></li><li></li><li></li></ul>
			</div>
			<div class="rating-pane">
				<h1>How is your drink?</h1>
				<div class="stars">
					<i class="fa fa-star-o" onClick="setStars(1)"></i>
					<i class="fa fa-star-o" onClick="setStars(2)"></i>
					<i class="fa fa-star-o" onClick="setStars(3)"></i>
					<i class="fa fa-star-o" onClick="setStars(4)"></i>
					<i class="fa fa-star-o" onClick="setStars(5)"></i>
				</div>
				<div class="rect-bttn">Rate</div>
				<span class="error"></span>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="static/js/app.js"></script>
	</body>
</html>
